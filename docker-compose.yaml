version: '3.7'
networks:
  ink-explorer-network:
    name: ink-explorer-network
  default:
    driver: ink-explorer-network

services:
  mongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo
      - MONGO_INITDB_DATABASE=ink
    ports:
      - '27017:27017'
    networks:
      ink-explorer-network:
        aliases:
          - "mongo"
